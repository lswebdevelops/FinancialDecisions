	<script src="compound.js" defer></script>

<body>
	<header>
		<h1>Financial Decisions LS</h1>
		<nav>
			<ul>
				<li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>

				<li><a href="chapterOne.html"><i class="fa-solid fa-coins"></i> Financial Goals</a></li>
				<li><a href="chapterTwo.html"><i class="fa-solid fa-piggy-bank"></i> Budgeting</a></li>
				<li><a href="chapterThree.html"><i class="fa-solid fa-credit-card"></i> Credit Scores</a></li>

			</ul>
		</nav>
	</header>
	<main>
		<div class="content">
			<!-- getting inputs -->
			<fieldset class="fieldsetInput"><legend>Input</legend>
				<label for="principal">Current principal 
					<input value="1000" type="text"id="principal" >
				</label><br>
				<label for="monthly">Monthly addition
					<input value="100" type="text" id="monthly">
				</label><br>
				<label  for="months">Months to grow 
					<input value="360" type="text" id="months">
				</label><br>
				<label for="rate">Interest rate(5% = 0.05) 
					<input value="0.05" type="text" id="rate">
				</label><br>
			
				<button>Calculate</button>

			</fieldset>
			<br>
			<!-- Results -->
			<fieldset class="fieldsetResult"><legend>Results</legend>
				<p for="future">Future value:<span class="result">$87,693.61</span>
				</p><hr>
				<p>Invested: <span class="invested">=1000+(100*360)= x</span></p>
				<p>Interest: <span class="interest">=future value - invested= y</span></p>
			</fieldset>
			

		</div>
	</main>
